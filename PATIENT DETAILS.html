<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Patient Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2185d0;
    }

    #confirmation {
      color: #2ecc71;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Patient Details</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="sex">Sex:</label>
      <select id="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" required>

      <label for="ecg">ECG:</label>
      <input type="text" id="ecg" required>

      <label for="breathingRate">Breathing Rate:</label>
      <input type="number" id="breathingRate" required>

      <button type="submit">Add Patient</button>
    </form>

    <div id="confirmation"></div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const sex = document.getElementById('sex').value;
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      const ecg = document.getElementById('ecg').value;
      const breathingRate = document.getElementById('breathingRate').value;

      // Display confirmation message
      const confirmation = document.getElementById('confirmation');
      confirmation.innerHTML = `Patient details added:<br>Name: ${name}<br>Age: ${age}<br>Sex: ${sex}<br>Weight: ${weight} kg<br>Height: ${height} cm<br>ECG: ${ecg}<br>Breathing Rate: ${breathingRate}`;

      // Clear form values
      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
      document.getElementById('sex').value = 'male';
      document.getElementById('weight').value = '';
      document.getElementById('height').value = '';
      document.getElementById('ecg').value = '';
      document.getElementById('breathingRate').value = '';
    }
  </script>
</body>
</htm/
